<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Language Zone - Sign-Up</title>
  <link rel="stylesheet" href="register.css">
  <script src="https://kit.fontawesome.com/e85c3af095.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="Images/Photoshop-67963.jpg" alt="Background Image" class="background-image">

  <div class="form-container">
    <h1>Friends Language Zone</h1>
    <h2>Registration Form</h2>

    <form>
      <label>First Name:</label>
      <input type="text" placeholder="Haftom">

      <label>Last Name:</label>
      <input type="text" placeholder="Dreamer">

      <label>Password: <i class="fa-solid fa-lock"></i></label>
      <input type="password" placeholder="********">

      <label>Age:</label>
      <input type="number" placeholder="Age">

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>


      <label>Email:</label>
      <input type="email" placeholder="haftom*******@gmail.com">

      <label>Phone Number:</label>
      <div class="phone-input">
        <select>
          <option>+251</option>
          <option>+16</option>
          <option>+10</option>
          <option>+161</option>
          <option>+250</option>
          <option>+166</option>
          <option>+33</option>
          <option>+19</option>
        </select>
        <input type="tel" placeholder="91464****">
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="home">
      <a href="index.html"><p>Home</p></a>
    </div>
  </div>
</body>
</html>
